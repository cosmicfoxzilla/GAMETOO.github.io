<!DOCTYPE html>
<style>
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
}

.container {
    text-align: center;
}

.error h1 {
    font-size: 10em;
    margin: 0;
}

.error p {
    font-size: 1.5em;
}

.error a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 1em;
    color: #764ba2;
    background: white;
    text-decoration: none;
    border-radius: 25px;
    transition: background 0.3s, color 0.3s;
}

.error a:hover {
    background: #764ba2;
    color: white;
}

</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 page not found!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="error">
            <h1>404</h1>
            <p>Oops! it looks like the page you're looking for doesn't exist.</p>
            <a href="index.html">Back to the safe zone</a>
        </div>
    </div>
</body>
</html>
